<h1> {{ cart.user }} </h>
 <table style="width:100%">
  <tr>
    <th>Name:</th>
    <th>Quantity:</th>
    <th>Price:</th>
    <th>Value:</th>
  </tr>
  {% for product in cart.item.all %}
  <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.price }}</td>
      <td>Value</td>
  </tr>
  {% endfor %}
</table>
