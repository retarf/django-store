<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<h3>{{ product.price }}</h3>

<form action="{% url 'products:detail' product.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Add to Cart" />
</form>

<a href="{% url 'products:index' %}">other products</a>
