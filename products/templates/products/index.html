{% if product_list %}
<h3><a href="{% url 'cart:index' %}">MyCart</a></h3>
    <ol>
        {% for product in product_list %}
                <li><a href="{% url 'products:detail' product.id %}">{{ product }}</a></li>
        {% endfor %}
    </ol>
{% else %}
    <p> There is no products. </p>
{% endif %}
